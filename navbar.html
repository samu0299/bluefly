/* Search Bar */
#SearchBar {

}
#SignIn > ion-icon:hover {
  cursor: pointer;
  transition: width 0.1s linear;
  color: rgba(151, 151, 151, 0.897);
}
#Cart > ion-icon {
  width: 20px;
  height: 20px;
  color: gray;
}
#Cart > ion-icon:hover {
  cursor: pointer;
  transition: width 0.1s linear;
  color: rgba(151, 151, 151, 0.897);

/* second Header */

</style>
<body>
    <div id="LandingPg">

                <div id="SignIn" onclick="window.location.href='Signup.html'">
                    <ion-icon id="iconNav" name="person-outline"></ion-icon>

                <div id="Cart" onclick="window.location.href='Cart.html'">
                    <ion-icon id="iconNav" name="bag-outline"></ion-icon>
                </div>
            </div>
            <div id="Header02">
                <div id="Head_tags" style="margin-left: 2%" onclick="window.location.href='shoes.html'">SHOES</div>
                <div id="Head_tags" onclick="window.location.href='Women.html'">WOMEN</div>
                <div id="Head_tags" onclick="window.location.href='Handbags&Acc.html'">HANDBAGS & ACCESSORIES</div>
                <div id="Head_tags">DESIGNERS</div>
                <div id="Head_tags">MEN</div>
                <div id="Head_tags">SUNGLASSES</div>
                <div id="Head_tags">JEWELLERY & WATCHES</div>
                <div id="Head_tags">UNDER $50</div>
                <div id="Head_tags">BEAUTY</div>
                <div id="Head_tags" style="color: red;">CLEARANCE</div>
                
            </div>            
        </div>
        <br>
        <br>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script>

        window.onscroll = function() {myFunction()};
    
        var header = document.getElementById("BlurFly_Nav");
    
        var stayNav = header.offsetTop;
        function myFunction() {
            if (window.pageYOffset > stayNav) {
                header.classList.add("stayNav");
            }
            else {
                header.classList.remove("stayNav");
            }
        }
    </script>
</body>
</html>
